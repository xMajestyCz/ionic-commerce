<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SnapBuy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Personal Information</h1>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Name</ion-label>
        <ion-label>{{ formData.name }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Last name</ion-label>
        <ion-label>{{ formData.lastName }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Country</ion-label>
        <ion-label>{{ formData.country }}</ion-label> 
      </ion-col>
      <ion-col>
        <ion-label>City</ion-label>
        <ion-label>{{ formData.city }}</ion-label> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Address</ion-label>
        <ion-label>{{ formData.address }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h1>Payment information</h1>
  <div class="flex">
    <ion-label>*{{ formData.bankAccount }}</ion-label>
    <ion-label>Total</ion-label>
    <ion-label>${{ cartTotal.toFixed(2) }}</ion-label>
  </div>
  <ion-button id="headerAnchor" (click)="goToHome()">Go Home</ion-button>
</ion-content>
